<html>

    <head>

        <title>Simple jQuery: Hide/Show divs with .toggle() and .slidetoggle()</title>

 

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>

       <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript">

      $(function() {
        $("[name=toggler]").click(function(){
            $('.toHide').hide();
            $("#blk-"+$(this).val()).show('slow');
        });
    });

    </script>

    </head>

<body>

<label>

<input type = "image" id="rdb1" type="button" name="toggler" value="1" checked = "checked" src = "me.png"/>
</br> Jake's Calendar</label>

<label>

<input type = "image" id="rdb1" type="button" name="toggler" value="2" checked = "checked" src = "funnFace.png"/></br>Other Calendar

</label>


<div id="blk-1" class="toHide" style="display: none">

<!-- big i-frame -->
<div class="responsive-iframe-container big-container"> <iframe src="https://www.google.com/calendar/embed?src=marylandfitnesschallenge.com_pcijbf3jraq5qg0bjbm8142tto%40group.calendar.google.com&ctz=America/New_York" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
</div>

<!-- small i-frame -->
<div class="responsive-iframe-container small-container">
  <iframe src="https://www.google.com/calendar/htmlembed?src=marylandfitnesschallenge.com_pcijbf3jraq5qg0bjbm8142tto%40group.calendar.google.com&ctz=America/New_York" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
</div>
</div>

  
<div id="blk-2" class="toHide" style="display:none">

<!-- big i-frame -->
<div class="responsive-iframe-container big-container"> 

<iframe src="https://calendar.google.com/calendar/embed?src=jake%40marylandfitnesschallenge.com&ctz=America/New_York" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
</div>

<div class="responsive-iframe-container small-container">

<!-- small i-frame -->
  <iframe src="https://calendar.google.com/calendar/embed?src=jake%40marylandfitnesschallenge.com&ctz=America/New_York" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
</div>



</div>

</body>

</html>
